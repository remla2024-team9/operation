apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: app-ingress
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: app-frontend
                port:
                  number: 80
          - path: /service
            pathType: Prefix
            backend:
              service:
                name: app-service
                port:
                  number: 8080
          - path: /model
            pathType: Prefix
            backend:
              service:
                name: model-service
                port:
                  number: 5000
